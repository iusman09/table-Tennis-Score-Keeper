<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>

        body{
            background-color: rgb(102, 119, 102)
        }
       

.winner{
    color: rgb(178, 229, 178);
}
.loser{
    color: red;
}


    </style>
     
</head>

<body>


    <section class="section"> 
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">

                        <figure class="image is-2by1">

                            <img src="table.jpeg" class="dark" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Table Tennis Score keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                        <p> Use the buttons below to keep Score</p>

                        <label for="playTo" class="label is-medium is-inline">playing To</label>

                        <div class="select is-rounded"> 
                            <select name="playTo" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                            </select>
                        </div>

                      </div>

                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1Button">+1 player1</button>

                        <button class="is-info button card-footer-item" id="p2Button">+1 player2</button>

                        <button class="is-danger button card-footer-item" id="reset">+1 Reset</button>
                     
                    </footer>
                  </div>
            </div>
        </div>
    </div>

</section>

  

    


    <script src="app.js"></script>
</body>

</html>
